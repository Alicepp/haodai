				<div class="help-subset-title">信用等级是如何分的</div>
				<div class="help-subset-detail justify">
					信用等级是借款人的信用属性，由好贷宝的风险控制专业团队，根据借款人的资料和历史信贷情况评定。一般来说，借款人信用等级越高，其违约率越低。目前，好贷宝的信用等级由高到低分为：AAA、AA、A、B、C、D、E、HR。
